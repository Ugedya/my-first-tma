<body>
    <h1>‚úä‚úåÔ∏è‚úã</h1>
    <h2>–ö–∞–º–µ–Ω—å-–ù–æ–∂–Ω–∏—Ü—ã-–ë—É–º–∞–≥–∞</h2>
    
    <div class="score">

    </div>
    
    <div class="result" id="result">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç!</div>
    
    <div class="emoji-large">
        <span id="userEmoji">‚ùî</span> vs <span id="botEmoji">‚ùî</span>
    </div>
    
    <div class="choices">
        <div class="choice" data-choice="rock">‚úä</div>
        <div class="choice" data-choice="scissors">‚úåÔ∏è</div>
        <div class="choice" data-choice="paper">‚úã</div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        tg.MainButton.setText("–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç");
        tg.MainButton.hide(); // –ü–æ–∫–∞ —Å–∫—Ä—ã–≤–∞–µ–º
        
        let userScore = 0;
        let botScore = 0;
        let lastUserChoice = '';
        let lastBotChoice = '';
        
        const choices = {
            rock: { emoji: '‚úä', beats: 'scissors' },
            scissors: { emoji: '‚úåÔ∏è', beats: 'paper' },
            paper: { emoji: '‚úã', beats: 'rock' }
        };
        document.querySelectorAll('.choice').forEach(choice => {
            choice.addEventListener('click', function() {
                const userChoice = this.dataset.choice;
                playRound(userChoice);
            });
        });
        
        function playRound(userChoice) {
            // –í—ã–±–æ—Ä –±–æ—Ç–∞
            const choicesArray = Object.keys(choices);
            const botChoice = choicesArray[Math.floor(Math.random() * 3)];
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            lastUserChoice = userChoice;
            lastBotChoice = botChoice;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–º–æ–¥–∑–∏
            document.getElementById('userEmoji').textContent = choices[userChoice].emoji;
            document.getElementById('botEmoji').textContent = choices[botChoice].emoji;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
            let resultText = '';
            
            if (userChoice === botChoice) {
                resultText = 'ü§ù –ù–∏—á—å—è!';
            } else if (choices[userChoice].beats === botChoice) {
                resultText = 'üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!';
                userScore++;
            } else {
                resultText = 'ü§ñ –ë–æ—Ç –≤—ã–∏–≥—Ä–∞–ª!';
                botScore++;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('result').textContent = resultText;
            document.getElementById('userScore').textContent = userScore;
            document.getElementById('botScore').textContent = botScore;

// –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            if (userScore >= 3 || botScore >= 3) {
                tg.MainButton.setText(`–û—Ç–ø—Ä–∞–≤–∏—Ç—å: ${userScore}:${botScore}`);
                tg.MainButton.show();
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –±–æ—Ç—É
        tg.MainButton.onClick(() => {
            const result = userScore > botScore ? 'win' : 'lose';
            tg.sendData(`rps:${result}:${userScore}:${botScore}`);
            tg.showAlert(`–ò—Ç–æ–≥: ${userScore}:${botScore}. –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!`);

    </script>
